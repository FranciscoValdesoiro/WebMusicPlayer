<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    <title>Web Music Player</title>
</head>
<body>
    <h1>Web Music Player</h1>

    <div id="buttons" class="nes-container with-title is-centered margin">
        <p class="title">What kind of music do you listen to?</p>
        <button type="button" class="nes-btn">Pop</button>
        <button type="button" class="nes-btn">Rock</button>
        <button type="button" class="nes-btn">Jazz</button>
        <button type="button" class="nes-btn">Music</button>
    </div>

    <div class="nes-container with-title is-centered margin">
    <iframe id="videoWindow"
        width="560" 
        height="315" 
        src="" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>  
    </div>
    <div class="nes-container with-title margin">
        <ul id="videoList">

        </ul>
    </div>
    
    <script src="youtube.js" type="text/javascript"></script>

</body>
</html>
